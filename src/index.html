<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86" />
  <title>Study project by Senla - Film gallery</title>
</head>

<body>
  <header class="header">
    <a class="btn-return_homepage" href="#" role="button" aria-label="Return To The Homepage"
      title="Return To The Homepage">
      <img src="images/content/home.png" alt="little blue house">
    </a>
    <div>
      <span id="authorizedUser"></span>
      <a id="btnSignInUp" class="btn btn--primary" href="#" role="button" aria-label="Sign In / Sign Up">
        Sign In / Sign Up
      </a>
    </div>
  </header>

  <main id="content">
    <section class="gallery">
      <div class="gallery__wrapper">
        <h1 hidden>Film gallery</h1>
        <div class="gallery__sort">
          <select tabindex="0" aria-label="Sort Films" title="Sort Films">
            <option value="none_sort">none sort</option>
            <option value="vote_rating_down">&darr; rating</option>
            <option value="vote_rating_up">&uarr; rating</option>
            <option value="release_date_down">&darr; date</option>
            <option value="release_date_up">&uarr; date</option>
          </select>
          <a class="btn-add_film" href="#" role="button" aria-label="Add A New Film" title="Add A New Film" hidden>
            <img src="images/content/plus.svg" alt="blue plus">
          </a>
        </div>
        <ul class="gallery__container">
        </ul>
        <nav class="gallery__pagination">
          <ul class="pagination-list">
            <li id="firstPage"><a class="switch-page" href="#" aria-label="Go To The First Page"
                title="Go To The First Page">&laquo;</a></li>
            <li id="previousPage"><a class="switch-page" href="#" aria-label="Go To The Previous Page"
                title="Go To The Previous Page">&lsaquo;</a></li>
            <li id="activePage"><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">1</a>
            </li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">2</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">3</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">4</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">5</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">6</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">7</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">8</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">9</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">10</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">11</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">12</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">13</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">14</a></li>
            <li><a class="number-page" href="#" aria-label="Go To The Page" title="Go To The Page">15</a></li>
            <li id="nextPage"><a class="switch-page" href="#" aria-label="Go To The Next Page"
                title="Go To The Next Page">&rsaquo;</a></li>
            <li id="lastPage"><a class="switch-page" href="#" aria-label="Go To The Last Page"
                title="Go To The Last Page">&raquo;</a></li>
          </ul>
        </nav>
      </div>
    </section>
  </main>
</body>

</html>
